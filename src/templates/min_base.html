<!DOCTYPE html>

<html lang="en">
	<head>
	  <meta charset="UTF-8">
	  <title>{{title}}</title>
	  <meta name="description" content="First coursework for the advanced web technologies module">
	  <meta name="author" content="{{author}}">
	  <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.png') }}">
	  <link href ="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet"/>
      <!-- Custom styles for this template -->
      <link href ="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet"/>
      <link href ="{{ url_for('static', filename='css/alertify.min.css') }}" rel="stylesheet"/>
      <link href ="{{ url_for('static', filename='css/alertify_themes/bootstrap.css') }}" rel="stylesheet"/>
      <script src="{{ url_for ('static', filename = 'js/jquery.min.js')}}"></script>
	  <script src="{{ url_for ('static', filename = 'js/popper.min.js')}}"></script>
	  <script src ="{{ url_for ('static', filename = 'js/bootstrap.min.js')}}"> </script>
	  <script src="{{ url_for('static', filename='js/d3.v4.min.js')}}"></script>
	  <script src="{{ url_for('static', filename='js/alertify.min.js')}}"></script>
	</head>

	<body>

	    <div class="d-flex w-100 h-100 p-3 flex-column">
			{% block content %} {% endblock %}
	    </div>

	    {% with messages = get_flashed_messages() %}
		  {% if messages %}
		    <ul class=flashes>
		    {% for message in messages %}
		      <li>{{ message }}</li>
		    {% endfor %}
		    </ul>
		  {% endif %}
		{% endwith %}
		{% block body %}{% endblock %}

	</body>
</html>
